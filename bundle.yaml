series: xenial
services:
  spark:
    charm: cs:~bigdata-dev/apache-spark-83
    num_units: 1
    annotations:
      gui-x: "250"
      gui-y: "0"
    constraints: mem=7G
  zeppelin:
    charm: cs:~bigdata-dev/apache-zeppelin-55
    annotations:
      gui-x: "0"
      gui-y: "250"
    expose: true
  insightedge:
    charm: cs:~gigaspaces/insightedge-core-1
    annotations:
      gui-x: "500"
      gui-y: "250"
relations:
  - [zeppelin, spark]
  - [insightedge, spark]
  - [insightedge, zeppelin]
